<!-- ======= Header ======= -->
<!-- ======= Header ======= -->
<header id="header" class="fixed-top " th:fragment="header">
  <div class="container d-flex align-items-center">

    <h1 class="logo mr-auto"><a href="/">NetBreakers</a></h1>

  </div>
</header><!-- End Header -->


<section id="hero" class="d-flex align-items-center">

  <div class="container">
    <div class="row">
      <div class="col-lg-6 d-flex flex-column justify-content-center pt-4 pt-lg-0 order-2 order-lg-1"
           data-aos="fade-up" data-aos-delay="200">
        <h1>Ingresa a la App iniciando sesión</h1>
        <h2>Somos un equipo de analistas e ingenieros de los datos que aplican el método científico a los resultados
          de tus encuesta</h2>
      </div>
      <div class="col-lg-6 order-1 order-lg-2 hero-img" data-aos="zoom-in" data-aos-delay="200">
        <img src="/img/hero-img.png" class="img-fluid animated" alt="">
      </div>
    </div>
  </div>

</section><!-- End Hero -->
<main id="main">

  <!-- ======= Login Section ======= -->
  <section id="login" class="login">
    <div class="container" data-aos="fade-up">
      <div class="limiter">
        <div class="container-login100">
          <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(/img/bg-01.jpg);">
                <span class="login100-form-title-1">
                  Iniciar Sesión
                </span>
            </div>

            <form class="login100-form validate-form" method="post">
              <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
                <span class="label-input100">Usuario</span>
                <input class="input100" type="text" name="username" id="username" placeholder="Ingrese nombre de usuario" required>
                <span class="focus-input100"></span>
              </div>

              <div class="wrap-input100 validate-input m-b-18" data-validate="Password is required">
                <span class="label-input100">Contraseña</span>
                <input class="input100" type="password" name="password" id="password" placeholder="**************" required>
                <span class="focus-input100"></span>
              </div>

              <div class="container-login100-form-btn text-center">
                <button class="login100-form-btn" onclick="checkLogin()">
                  Iniciar Sesión
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </section><!-- End Login Section -->

</main><!-- End #main -->
